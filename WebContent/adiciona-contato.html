</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary" >
  <a class="navbar-brand" href="#">Agenda</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <div class="collapse navbar-collapse" id="navbarNav">

      <li class="nav-item active">

	<center><h1>Cadastre-se</h1></center>


	<section class="container ">
		<div class="card">
			<div class="card-body">
				<form action="cadastra-usuario" id="form-produto">
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="nome">Nome</label> <input type="text"
								class="form-control" id="name" name="name" placeholder="Nome"
								required="on">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-3">
							<label for="tel">Telefone</label> 
							
							<input data-mask="(99)9999-9999" class="form-control" id="tel" name="tel" placeholder="Telefone">
						</div>

						<div class="form-group col-md-3">
							<label for="email">E-mail</label> 
							
							<input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
						</div>

						<div class="form-group col-md-6">
							<label for="end">Endereço</label> 
							
							<input type="text" class="form-control" id="end" name="end" placeholder="Endereço">
						</div>

						<div class="form-group col-md-6">
							<button class="btn btn-success" id="btnSalvar" type="submit">Salvar</button>
						</div>
						<div class="form-group col-md-6">
							<a class="btn btn-primary" href="index.html"  >Voltar</a>
						</div>
						
						

					</div>
					
					
					
					</form>
			</div>
			
			</div>

		</section>
		
		
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>

</body>
</html>
